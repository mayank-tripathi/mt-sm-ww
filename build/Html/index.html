<!doctype html>
<html lang="en">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <% if (htmlWebpackPlugin.files.favicon) { %><link rel="icon" href="<%= htmlWebpackPlugin.files.favicon %>"><% } %>
    <% for (var css in htmlWebpackPlugin.files.css) { %><link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[css] %>"><% } %>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/javascript">
      try {
        window.runTimeSettings = JSON.parse('<%= htmlWebpackPlugin.options.runTimeSettingsJsonPlaceholder %>');
      } catch (error) {
        alert("Failed to parse runtime settings: " + error.message);
        throw error;
      }
    </script>
    <% for (var js in htmlWebpackPlugin.files.chunks) { %><script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks[js].entry %>"></script><% } %>
  </body>

</html>
